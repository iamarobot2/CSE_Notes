<body>
  <style>
    .clearfix::after {
      content: "";
      display: table;
      clear: both;
    }
    </style>
    
    <div style="background-color: black;color: white; padding:25px;" class="clearfix">
        <h2 style="background-color: black;color: white; padding: 15px;">CSE A 2021-2025</h2>
        <div style="float: right;">
            <input type="text" id="search" placeholder="Search notes" style="margin-right: 10px;">
            <button id="searchButton" style="background-color: #4CAF50; color: white;">Search</button>        
        </div>
    </div>
    
<img class="img-fluid classphoto" src="resource/classphoto.jpg" alt="Class Photo">

        <h2>Upload Notes Here</h2>
        <p style="text-align: center;font-weight: 600;color: red;">Don't Upload Rubbish Here !</p>
        <br>
        <form id="uploadForm">
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" class="form-control" id="title" required placeholder="Subjectname_modulenumber">
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <input type="text" class="form-control" id="description" required>
            </div>
            <div class="form-group">
                <label for="file">File</label>
                <input type="file" class="form-control-file" id="file" required>
            </div>
            <button type="submit" class="btn btn-primary">Upload</button>
        </form>
    </div>
</div>
