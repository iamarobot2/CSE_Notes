<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<h2 style="background-color: black;color: white; padding: 15px;">CSE A 2021-2025</h2>
<img class="img-fluid classphoto" src="resource/classphoto.jpg" alt="Class Photo">
<br><br>
<h2 class="m-3">S5 all notes</h2>

<div class="container">
    <div class="row" id="cards"></div>
</div>

<div class="m-3">
    <h2>Upload Notes Here</h2>
    <p style="text-align: center;font-weight: 600;color: red;">Don't Upload Rubbish Here !</p>
    <br>
    <form id="uploadForm">
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" class="form-control" id="title" required placeholder="Subjectname_modulenumber">
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <input type="text" class="form-control" id="description" required>
        </div>
        <div class="form-group">
            <label for="file">File</label>
            <input type="file" class="form-control-file" id="file" required>
        </div>
        <button type="submit" class="btn btn-primary">Upload</button>
    </form>
</div>
<button onclick="location.href='login.html'" type="button">Login</button>
<script src="script.js"></script>
</body>
</html>
